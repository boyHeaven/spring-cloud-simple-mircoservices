server:
  port: 8800

spring.application.name: eureka

info:
  component: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/${spring.application.name}/

management:
  security:
    enabled: false